<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Magic Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .banner {
            width: 800px;
            height: 200px;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 2;
        }
        
        .qr-display {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 90%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .qr-code {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .qr-dots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 4px;
            height: 100%;
        }
        
        .qr-dot {
            background: #333;
            border-radius: 2px;
        }
        
        .qr-dot:nth-child(7), .qr-dot:nth-child(9), 
        .qr-dot:nth-child(13), .qr-dot:nth-child(17), 
        .qr-dot:nth-child(19), .qr-dot:nth-child(21),
        .qr-dot:nth-child(23), .qr-dot:nth-child(25) {
            background: #6e8efb;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 5px;
            margin-right: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .decoration-1 {
            width: 80px;
            height: 80px;
            top: -30px;
            left: 150px;
        }
        
        .decoration-2 {
            width: 50px;
            height: 50px;
            bottom: -20px;
            left: 80px;
        }
        
        .decoration-3 {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
        }
        
        .github-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        
        .github-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 850px) {
            .banner {
                width: 100%;
                height: auto;
                flex-direction: column;
            }
            
            .qr-display {
                width: 100%;
                padding: 20px 0;
            }
            
            .content {
                padding: 20px;
                text-align: center;
            }
            
            p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <div class="logo">
                <div class="logo-icon">QR</div>
                QR Magic
            </div>
            <h1>QR Code Generator</h1>
            <p>Create beautiful, customizable QR codes for URLs, contacts, WiFi and more with just a few clicks.</p>
        </div>
        
        <div class="qr-display">
            <div class="qr-code">
                <div class="qr-dots">
                    <!-- This is a simplified representation of a QR code -->
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                    <div class="qr-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <a href="https://github.com/your-username/qr-magic" class="github-btn">
            View on GitHub
        </a>
    </div>
</body>
</html>
